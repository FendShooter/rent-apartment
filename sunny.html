<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Apartement</title>
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
      <header class="header header__details">
       <a href="/index.html">
      <div class="icon_bg">
          <img src="/images/back.svg" alt="" />
        </div>
     </a>

        <div class="icon_bg">
          <svg
            class="heart"
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-heart"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            stroke-width="1"
            stroke="#9E9E9E"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" />
            <path
              class="first"
              d="M12 20l-7 -7a4 4 0 0 1 6.5 -6a.9 .9 0 0 0 1 0a4 4 0 0 1 6.5 6l-7 7"
            />
          </svg>
        </div>
      </header>
    <div class="container">

      <main class="main">
        <h2 class="heading_h2">Sunny Apartement</h2>
        <div class="room_location_rating">
          <div class="lead ml">
            <img class="card__icon" src="./images/map.svg" alt="" />Banasree
            Dhaka
          </div>
          <div class="lead ml">
            <img class="card__icon" src="./images/star.svg" alt="" /> 4.8
          </div>
        </div>
        <h3 class="heading_h3 amount">$2.200.00/mo</h3>
        <section class="agent">
          <div class="agent_header">
            <div>
              <img src="https://picsum.photos/50/50" class="round" />
              <div class="agent_title">
                <h3 class="heading_h3">John Smith</h3>
                <p class="lead center">Care Taker</p>
              </div>
              <div class="contacts">
                   <div class="contact contact--primary">
                        <img src="/images/phone.svg" />
                    </div>
                    <div class="contact contact--secondary">
                         <img src="/images/message.svg" />
                   </div>
              </div>
            </div>
          </div>
          <section class="specification mx-spe">
               <h1 class="heading_h3">Specification</h1>
               <div class="mx-spe">
                         <div class="lead pr"><img src="/images/bed.svg" alt=""> 4</div>   
                         <div class="lead"><img src="/images/shape.svg" alt=""> 86 m<sup>2</sup></div>
                    </div>
               </section>
               <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit cumque eos dignissimos, assumenda, ea laboriosam </p>

               <button class="btn btn-booknow"> Book Now</button>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer">
      <ul class="footer-menu">
        <li class="active">
          <a href="#"><img src="/images/home.svg" alt="" /></a>
        </li>
        <li class="bell">
          <a href="#"><img src="/images/notification.svg" alt="" /></a>
          <span class="not">3</span>
        </li>
        <li>
          <a href="#"><img src="/images/setting.svg" alt="" /></a>
        </li>
      </ul>
    </footer>
    <script src="/js/index.js"></script>
  </body>
</html>
